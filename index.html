<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prakasam Venkatachalam - Week03 -Assignment 06</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">
            </div>
            <div class="col-xs-12">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author">
            </div>
            <div class="col-xs-12">
                <button type="button" class="btn btn-success" onclick="sendPost()">Send</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12" id="list">

        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
            integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            function sendPost() {
                const title = document.getElementById('title').value;
                const author = document.getElementById('author').value;
                const request = {
                    title,
                    author
                }
                axios.post('http://localhost:3004/posts', request)
                    .then(response => {
                        console.log(response);
                        document.getElementById('title').value = '';
                        document.getElementById('title').focus();
                        document.getElementById('author').value = '';
                        getPosts();
                    })
                    .catch(error => {
                        console.error(error);
                    });

            }
            function getPosts() {
                axios.get('http://localhost:3004/posts')
                    .then(response => {
                        const list = document.getElementById('list');
                        if(response && response.data && response.data.length > 0){
                            list.innerHTML = '';
                        response.data.forEach(post => {

                            list.innerHTML += '<br>' + post.title + ' - ' + post.author;
                           
                        });
                        }
                        
                    })
                    .catch(error => {
                        console.error(error);
                    });
            }
            getPosts();
        </script>
</body>

</html>
